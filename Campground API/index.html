<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Campground API</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Campgrounds In Your Area</h1>

        <form>
          <label for="findParks">Enter State</label><br>
          <input id="stateParks" name="stateParks" type="string" required placeholder="i.e New Jersey"/><br>
          
          <label for="maxResults">Enter max number of results</label><br>
          <input id="maxInput" name="maxNum" type="number" required placeholder="10"/><br>
          <input type="submit" value="Search"><br>
        </form>
        <section class="results hidden">

        </section>
          
          
    </div>

    <script src="index.js"></script>
</body>
</html>
